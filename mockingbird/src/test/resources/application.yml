graphql:
  packages:
    - "com.leftindust.mockingbird.graphql"
    - "java.util.UUID"
  federation:
    enabled: true
spring:
  main:
    web-application-type: reactive
  jpa:
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
  datasource: # this is overridden by environment variables when tested on push
    url: jdbc:tc:postgresql:14:///